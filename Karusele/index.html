
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic carousel - jCarousel Examples</title>

        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="jquery.jcarousel.min.js"></script>
		<script type="text/javascript" src="jcarousel.basic.js"></script>
		<link rel="stylesheet" type="text/css" href="jcarousel.basic.css">
		

    </head>
    <body>

        <div class="wrapper">
            <h1>Basic carousel</h1>

            <p>This example shows how to setup a basic carousel with prev/next controls and pagination.</p>

            <div class="jcarousel-wrapper">
                <div class="jcarousel">
                    <ul>
						<li><div style="width:400px;">NUOTRAUKOS PAVADINIMAS</div></li>
						<li><img src="https://picsum.photos/400/300?random=2" height="300" width="400" /></li>
						<li><img src="https://picsum.photos/400/300?random=3" height="300" width="400" /></li>
						<li><img src="https://picsum.photos/400/300?random=4" height="300" width="400" /></li>
						<li><img src="https://picsum.photos/400/300?random=5" height="300" width="400" /></li>
                    </ul>
                </div>

                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>
                
                <p class="jcarousel-pagination">
                    
                </p>
            </div>
        </div>


    </body>
</html>
